<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>


<script src="./react.min.js"></script>
<script src="./react-dom.min.js"></script>
<script src="./babel.min.js"></script>


<script type="text/babel">

    class NewsList extends React.Component{
        render(){
            return (
                <div>
                        <Item title="news-1" author="zs" />
                        <Item title="news-2" author="zs" />
                        <Item title="news-3" author="zs" />
                        <Item title="news-4" author="zs" />
                </div>
            )
        }
    }


    class Item extends React.Component{
        render(){
            return <p>标题:{this.props.title},作者:{this.props.author}</p>
        }
    }

    ReactDOM.render(<NewsList />,document.getElementById("root"))
</script>

</html>
